<!DOCTYPE html>
<html>

    <style>
        /* CSS untuk tampilan halaman */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url("love.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* CSS untuk gambar yang berputar */
        #rotating-image {
            width: 450px;
            height: 450px;
            animation: rotate 4s linear infinite; /* Animasi putar selama 4 detik dan berulang terus */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg); /* Gambar dimulai dari sudut 0 derajat */
            }
            to {
                transform: rotate(360deg); /* Gambar berputar hingga 360 derajat (sudut penuh) */
            }
        }
        /* CSS untuk elemen lirik */
        #lyrics-container {
            width: 85%;
            text-align: center;
            margin-top: 40px; /* Jarak yang lebih besar dari atas */
        }

        #lyrics {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            font-style: italic;
            font-display: swap;
            font-size: 24px;
            white-space: nowrap;
        }

        @keyframes moveText {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        /* CSS untuk "person-info" dan "special-message" */
        #person-info {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Latar belakang putih transparan */
            padding: 20px;
            width: 70%; /* Misalnya, lebar 70% dari kontainer */
            margin: 0 auto;
            color: black; /* Warna teks */

}

</head>
